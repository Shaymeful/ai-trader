# Pre-commit hooks for AI-Trader
# Run `pre-commit install` once to set up hooks
# Hooks will run automatically on `git commit`

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run ruff linter with auto-fix
      - id: ruff
        args: [--fix]
      # Run ruff formatter
      - id: ruff-format
